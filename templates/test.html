<div class="col-lg-11" style="padding-left:70px">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Register</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form" action="/register">
                    <div class="form-group">
                        <label>Account for</label>
                        <select class="form-control" id="actype">
                            <option value="" selected="selected"></option>
                            <option value="person">Individual</option>
                            <option value="org">Organization</option>
                        </select>
                    </div>
                    <div id="person" style="display:none">
                        <div class="form-group">
                            <label>First name *</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Last name *</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input class="form-control">
                            <p class="help-block">You will need to use this as userid for logging in.</p>
                        </div>
                        <div class="form-group">
                            <label>Contact No</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Street Address</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>City/State</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control">
                                <option value="" selected="selected">Select Country</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Europe">Afghanistan</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label>Occupation</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Register as</label>
                            <select class="form-control">
                                <option></option>
                                <option value="person">Donor</option>
                                <option value="org">Donee</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Identification documents *</label>
                            <input type="file">
                            <p class="help-block">Provide national id/driving liscense/scanned copy passport/any valid id.</p>
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <input type="file">
                        </div>
                    </div>
                    <div id="org" style="display:none">

                        <div class="form-group">
                            <label>Organization name *</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Registraction No *</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input class="form-control">
                            <p class="help-block">You will need to use this as userid for logging in.</p>
                        </div>
                        <div class="form-group">
                            <label>Contact No *</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Street Address * </label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>City/State *</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Country *</label>
                            <select class="form-control">
                                <option value="" selected="selected">Select Country</option>
                                <option value="United States">Bangladesh</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Afghanistan">Europe</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Short Description about your organization</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Website Link</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Register as *</label>
                            <select class="form-control">
                                <option></option>
                                <option value="person">Donor</option>
                                <option value="org">Donee</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Identification documents *</label>
                            <input type="file">
                            <p class="help-block">Provide any valid identification document which can indentify your organization.</p>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default pull-right">Register</button>

                </form>
            </div>
            <!-- /.panel-body -->
        </div>


    </div>

    <select>
        <option>

        </option>

    </select>

</div>
