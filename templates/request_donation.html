{% extends 'base.html' %}

{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Request for Donation</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" action="/request_donation">
                                {% csrf_token %}
								<div class="form-group">
									<label>Type of Donation *</label>
									<select class="form-control">
										<option>Money</option>
										<option>Goods/Relief</option>
									</select>
								</div>
								<div class="form-group">
									<label>Reason *</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
								<div class="form-group">
									<label>Amount Required *</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>Sectors/Tags *</label>
									<select multiple class="form-control">
										<option>Education</option>
										<option>Medication</option>
										<option>Relief</option>
										<option>Innovative projects</option>
										<option>Employment </option>
									</select>
									 <p class="help-block">Select all that apply.</p>
								</div>
								<div class="form-group">
									<label>Preferred Donation Method</label>
									<input class="form-control" placeholder="Enter text">
								</div>
								
								<div class="form-group">
									<label>Supporting documents</label>
									<input type="file">
									<p class="help-block">If there are multiple documents upload them as zipped.</p>
								</div>

								<button type="submit" class="btn btn-default pull-right">Submit Request</button>
								
							</form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                 
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    
                    
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
{% endblock %}
